<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Track Map Preview</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 60%);
      }

      header {
        padding: 24px;
        text-align: center;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 0 24px 24px;
      }

      .panel {
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 16px 20px;
        backdrop-filter: blur(10px);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }

      label {
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        color: #cbd5f5;
      }

      input[type='file'],
      input[type='number'],
      input[type='range'] {
        width: 100%;
      }

      input,
      button,
      select {
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.4);
        color: inherit;
        padding: 8px;
        font-size: 14px;
      }

      button {
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      canvas {
        width: 100%;
        max-width: 1200px;
        height: 640px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: #020617;
        display: block;
        margin: 0 auto;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      .row > label {
        flex: 1 1 180px;
      }

      .toggles {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        font-size: 14px;
      }

      .toggles label {
        flex-direction: row;
        align-items: center;
        gap: 6px;
      }

      #stats {
        font-family: 'JetBrains Mono', 'SFMono-Regular', Menlo, Consolas, monospace;
        font-size: 13px;
        line-height: 1.5;
        white-space: pre-wrap;
        margin: 0;
      }

      #message {
        color: #f97316;
        min-height: 1.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Track Map Preview</h1>
      <p style="color: #94a3b8; margin: 0">
        Drop calibration CSVs, resample directly, and eyeball the lap shape without the full
        generator.
      </p>
    </header>
    <main>
      <section class="panel">
        <div class="grid">
          <label>
            Left lap CSV
            <input type="file" id="leftFile" accept=".csv" />
          </label>
          <label>
            Right lap CSV (optional)
            <input type="file" id="rightFile" accept=".csv" />
          </label>
          <label>
            Sample count
            <input type="number" id="sampleCount" min="200" max="20000" step="100" value="1200" />
          </label>
          <label>
            Moving-average window
            <input type="range" id="smoothWindow" min="1" max="25" step="2" value="1" />
          </label>
        </div>
        <div class="toggles" style="margin-top: 12px">
          <label><input type="checkbox" id="swapSides" /> Swap left/right display</label>
          <label><input type="checkbox" id="showMarkers" /> Show sample markers</label>
        </div>
        <div class="row" style="margin-top: 16px">
          <button id="downloadBtn" disabled>Download JSON preview</button>
          <button id="viewPreviewBtn" disabled>View in preview tool</button>
          <button id="clearBtn">Clear</button>
          <span id="message"></span>
        </div>
      </section>
      <section class="panel">
        <canvas id="trackCanvas" width="1200" height="640"></canvas>
      </section>
      <section class="panel">
        <h2 style="margin-top: 0">Diagnostics</h2>
        <pre id="stats">Drop at least one CSV to get started.</pre>
      </section>
    </main>
    <script type="module" src="./simpleTrackMap.js"></script>
  </body>
</html>
